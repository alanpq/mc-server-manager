<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MCS Manager</title>
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/util.js"></script>

<body>
    <header>
    asd

    <section class="log">
        <ul id="serverLog">
        </ul>
        <input id="cmd-input" placeholder="command input"/>

    <section class="right">
        <section class="status">
            <h1 id="server-name">mc 21-02-19</h1>

                <span id="player-count">0/10</span> players

            </h6>
        </section>
        <section class="player-control">
            <ul>
                <li><button id="kick">Kick</button></li>
                <li><button id="ban"> Ban</button></li>
                <li><button id="op">  Op</button></li>
                <li><button id="deop">Deop</button></li>
            </ul>
            <select id="players" size="10">
                <option value="oofsauce">oofsauce</option>
                <option value="JesusIsTheBread">JesusIsTheBread</option>
                <option value="DanUwU">DanUwU</option>
                <option value="Guirkyshark">Guirkyshark</option>
                <option value="Jesmond">Jesmond</option>
                <option value="DMC360">DMC360</option>
                <option value="Neo">Neo</option>

        </section>
    </section>
